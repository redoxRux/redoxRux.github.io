<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list" style="display: flex; gap: 20px; list-style: none; padding: 0; margin: 0; align-items: center;">
          {%- if site.github_username -%}
            <li>
              <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}" style="display: flex; align-items: center; gap: 8px; text-decoration: none;">
                <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
                <span class="username">{{ site.github_username| escape }}</span>
              </a>
            </li>
          {%- endif -%}
          
          {%- if site.twitter_username -%}
            <li>
              <a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}" style="display: flex; align-items: center; gap: 8px; text-decoration: none;">
                <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg>
                <span class="username">{{ site.twitter_username| escape }}</span>
              </a>
            </li>
          {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p style="text-align: right; margin: 0;">
          <a href="{{ "/feed.xml" | relative_url }}" style="display: inline-flex; align-items: center; gap: 5px; text-decoration: none;">
            <svg style="width: 16px; height: 16px; fill: currentColor;" viewBox="0 0 24 24">
              <path d="M6.503 20.752c0 1.794-1.456 3.248-3.251 3.248S0 22.546 0 20.752s1.456-3.248 3.252-3.248 3.251 1.454 3.251 3.248zm-6.503-12.572v4.811c6.05.062 10.96 4.966 11.022 11.009h4.817c-.062-8.71-7.118-15.758-15.839-15.82zm0-3.368c10.58.046 19.152 8.594 19.183 19.188h4.817c-.03-13.231-10.755-23.954-24-24v4.812z"/>
            </svg>
            RSS
          </a>
        </p>
      </div>

    </div>
  </div>

</footer>
